<body>

  <code>scoring is currently broken, you should not use this for studying</code>
  <section id='main'>
    <div id='parsons'>
      <span style='display:flex;flex-direction: row;' id="control-panel">
        <button id='edit-code'>edit code</button>
        <a href="#open-modal"><button id='review-guesses'>review guesses</button></a>
        <button id='newInstanceLink'>re-shuffle</button>
        <button id='feedbackLink'>evaluate</button>
      </span>
      <br>
      <div style='display:flex;flex-direction: row;justify-content:space-around;' id='parsons-zone'>
        <div id="sortableTrash" class="sortable-code"></div>
        <div id="sortable" class="sortable-code"></div>
        <div style="clear:both;"></div>
      </div>
    </div>
    <div id='editor-container'>
      <div>
        <button id='beautify-code'>beautify code</button>
        <button id='parsonize-code'>parsonize</button>
      </div>
      <br>
      <div id="editor" style="position: relative; width: 80vw; height: 70vh;"></div>
    </div>
  </section>

  <br>
  <hr>
  <hr>

  <div id="open-modal" class="modal-window">
    <div>
      <a href="#modal-close" title="Close" class="modal-close">close &times;</a>
      <div id="the-guesses" style="overflow: scroll; display: flex; flex-direction: column;"></div>
    </div>
  </div>
